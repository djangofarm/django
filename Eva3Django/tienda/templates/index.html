<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva3 Django</title>
     {% load static %}
     <link rel="stylesheet" type="text/css" href="../static/estilos.css">
</head>
<body>


    <section class="bienvenida">
    
        <h1>Bienvenido a Django Farm</h1>  
        <div class="container-bienvenida">
            <div class="container-container">
                <img src="{% static "imagenes/logo1.jpeg" %}" alt="alimentos">

            </div>
            <div>
                <p class="text-center"><b>Comienza iniciando sesión aquí</b></p>
            <form method="post">
                {%csrf_token%}
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                <div class="input-container">
                    <input type="text" name="username" placeholder="Nombre">
                    <i class="fa-solid fa-user"></i>
                </div>
    
                <div class="input-container">
                    <input type="password" name="password" placeholder="Contraseña">
                    <i class="fa-solid fa-lock"></i>
                </div>
    
    
                <input type="submit" value="Ingresar" class="btn">
            </div>
            
            {%if error%}
            <h3>{{error}}</h3>
            {% endif%}
            </form>
        </div>
    
        </div>


    </section>

</body>
</html>
